---
format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - BITRISE_PROJECT_PATH: ios/lunatune.xcodeproj
    opts:
      is_expand: false
  - BITRISE_SCHEME: lunatune
    opts:
      is_expand: false
trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.0:
        title: Activate App SSH key
        inputs:
        - ssh_key_save_path: "$HOME/.ssh/steplib_ssh_step_id_rsa"
    - git-clone: {}
    - script@1.1.0:
        title: npm install
        inputs:
        - content: |-
            #!/bin/bash
            npm install
    - script@1.1.0:
        title: bundle-ios
        inputs:
        - content: |-
            #!/bin/bash
            react-native bundle --entry-file ./index.ios.js --platform ios --bundle-output ios/main.jsbundle
    - certificate-and-profile-installer: {}
    - deploy-to-bitrise-io: {}
